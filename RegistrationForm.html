<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Registration Form</h1>
	<hr>
	<br>

	<form action="formAction.php" target="_self" method="POST">
		
		<h3>Basic Information :</h3>
		
		<label for="fname">1. First Name : </label>
		<input type="text" name="fname" id="fname">

		<br>
		
		<label for="lname">2. last Name : </label>
		<input type="text" name="lname" id="lname">

		<br>
		
		<label for="name">3. Gender : </label>
		
		<br>
		
		<input type="radio" name="gender" id="male" value="male">
		<label for="male">Male</label>

		<input type="radio" name="gender" id="female" value="female">
		<label for="female">Female</label>

		<br>
		
		  <label for="email">4. Email:</label>
		  <input type="email" id="email" name="email"> 
		
		<br>
		
		<h3>User Account Information :</h3>
		
		<label for="userid">1. Username : </label>
		<input type="text" name="userid" id="userid">
		
		<br>
		
		 <label for="pwd">2. Password:</label>
		 <input type="password" id="pwd" name="pwd"> 
		
		<br>
		
		 <label for="remail">3. Recovery email address:</label>
		 <input type="remail" id="remail" name="remail"> 
		
		<br>
		
		
		<br>
		<br>
		<input type="submit" value="Submit">

	</form>

</body>
</html>
